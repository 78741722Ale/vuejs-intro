<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./style.css'>
    <!-- Link Foglio stile Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <!-- Titolo -->
    <title>Direttive</title>
</head>

<body>

    <!-- Link a div con ID Principale -->
    <div id='app'>
        <!-- Direttiva v-if. V-esle serve solo col V-if -->
        <h1 v-if="awesome">Vue is Awesome</h1>

        <!-- v-show, nel markup se settato su false Ã¨ nascosto in display none -->
        <p v-if="showP">Lorem ipsum dolor sit amet.</p>
    </div>

    <!-- Tag template -->
    <template v-if="learn">
        <h2>Learn Vue JS</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, modi.</p>
    </template>
    

    <!-- Link a Vue JS -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- Link a JS -->
    <script src='./app.js'></script>
</body>

</html>
